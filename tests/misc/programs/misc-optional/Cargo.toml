[package]
name = "trixter-osec-misc-optional"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "trixter-osec-misc_optional"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["trixter-osec-anchor-lang/idl-build", "trixter-osec-anchor-spl/idl-build"]

[dependencies]
trixter-osec-anchor-lang = { path = "../../../../lang", features = ["init-if-needed"] }
trixter-osec-anchor-spl = { path = "../../../../spl" }
bytemuck = { version = "1.4.0", features = ["derive", "min_const_generics"] }
