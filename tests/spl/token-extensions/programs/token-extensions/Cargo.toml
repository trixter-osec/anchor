[package]
name = "trixter-osec-token-extensions"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "trixter-osec-token_extensions"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["trixter-osec-anchor-lang/idl-build", "trixter-osec-anchor-spl/idl-build"]

[dependencies]
trixter-osec-anchor-lang = { path = "../../../../../lang", features = ["init-if-needed"] }
trixter-osec-anchor-spl = { path = "../../../../../spl" }
solana-sysvar = "3"
spl-tlv-account-resolution = "0.10.0"
spl-transfer-hook-interface = "0.10.0"
spl-type-length-value = "0.9"
spl-pod = "0.7"
